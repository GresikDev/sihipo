{% extends 'sihipo_root/base/blank.html' %}
{% load static %}
{% load bootstrap3 %}
{% block container %}
<div class="row">
	<div class="col-lg-12">
		<form role="form" method="post">
			{% csrf_token %} 
			<table>{% bootstrap_form form %}</table>
			<input type="reset" value="Reset" class="btn btn-outline btn-warning" />
			<input type="submit" value="Submit" class="btn btn-outline btn-success" />
			{% if object %}
				{% for link in link_list %}
					| <a href="{{ link.link }}" class="btn btn-outline btn-default">{{ link.name }}</a>
				{% endfor %}
			{% endif %}
		</form>
	</div>
</div>
{% endblock %}
