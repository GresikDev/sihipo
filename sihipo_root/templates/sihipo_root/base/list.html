{% extends 'sihipo_root/base/blank.html' %}
{% load static %}
{% block container %}
<div class="row">
	<div class="col-lg-12">
	{% if object_list %}
		<table style="width: 100%; table-layout: fixed;" class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					{% block list_header %}
					{% endblock %}
					<th style="text-align: center; width: 54px;"><a href="{% url name|add:'_create' %}" class="btn btn-outline btn-success">+</a></th>
				</tr>
			</thead>
			<tbody>
				{% for object in object_list %}
					<tr>
						{% block list_body %}
						{% endblock %}
						<td style="text-align: center;"><a href="{% url name|add:'_delete' object.id %}" class="btn btn-outline btn-danger">x</a></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<a href="{% url name|add:'_create' %}" class="btn btn-outline btn-success">Tambah Baru</a>
	{% endif %}
	</div>
</div>
{% endblock %}
