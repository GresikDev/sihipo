{% extends 'sihipo_root/base/list.html' %}
{% block list_header %}
<th>Kode Tanaman</th>
<th>Kode</th>
<th>Nilai</th>
<th>Toleransi</th>
{% endblock %}
{% block list_body %}
<td><a href="{% url name|add:'_update' object.id %}">{{ object.plant_opt }}</a></td>
<td>{{ object.kode }}</td>
<td>{{ object.val }}</td>
<td>{{ object.tol }}</td>
{% endblock %}
