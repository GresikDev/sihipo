{% extends 'sihipo_root/base/list.html' %}
{% block list_header %}
<th>Kode Sensor</th>
<th>URL</th>
{% endblock %}
{% block list_body %}
<td><a href="{% url name|add:'_update' object.id %}">{{ object.kode }}</a></td>
<td><a href="{{ object.url }}" target="blank">{{ object.url }}</a></td>
{% endblock %}
